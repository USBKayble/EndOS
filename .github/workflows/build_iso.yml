name: Build EndOS ISO

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
    - name: Install Archiso Tools
      run: |
        pacman -Sy --noconfirm archiso git

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Prepare ISO Files
      run: |
        # Ensure setup_arch.sh is in the ISO root
        cp setup_arch.sh iso/airootfs/root/setup_arch.sh
        chmod +x iso/airootfs/root/setup_arch.sh

    - name: Build Arch ISO
      run: |
        mkdir -p output
        mkarchiso -v -w /tmp/archiso-work -o output iso

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
      with:
        files: |
          output/*.iso
          setup_arch.sh
        name: EndOS Release ${{ github.run_number }}
        tag_name: v${{ github.run_number }}
        body: |
          Automated build of EndOS.
          Date: ${{ github.event.head_commit.timestamp }}
          
          **Contains:**
          - Arch Linux (Minimal)
          - EndOS Setup Script (embedded as /root/setup_arch.sh)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
