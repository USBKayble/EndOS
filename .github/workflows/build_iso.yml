name: Build EndOS ISO

on:
  push:
    branches: [ "main" ]
    paths:
      - 'RELEASE_NOTES.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
    container:
      image: archlinux:latest
      options: --privileged

    steps:
    - name: Install Archiso Tools
      run: |
        pacman -Sy --noconfirm archiso git grub syslinux dosfstools mtools

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Prepare ISO Files
      run: |
        # Create a build directory based on the official 'releng' profile
        cp -r /usr/share/archiso/configs/releng iso-build
        
        # Overlay our custom configuration
        # 1. Overwrite profile definition (Name, Label)
        cp iso/profiledef.sh iso-build/profiledef.sh
        
        # 2. Overlay airootfs (Config, .zlogin) - Recursive copy
        cp -r iso/airootfs/* iso-build/airootfs/
        
        # NOTE: We intentionally DO NOT overwrite packages.x86_64.
        # We use the standard 'releng' package list to ensure maximum hardware compatibility (drivers, tools).
        # 'releng' includes standard tools + archinstall.
        
        # Ensure setup_arch.sh is in the ISO root
        cp setup_arch.sh iso-build/airootfs/root/setup_arch.sh
        chmod +x iso-build/airootfs/root/setup_arch.sh

    - name: Build Arch ISO
      run: |
        mkdir -p output
        mkarchiso -v -w /tmp/archiso-work -o output iso-build

    - name: Read Release Notes
      id: release_notes
      run: |
        # Read the file content into a variable, handling newlines
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
      with:
        files: |
          output/*.iso
          setup_arch.sh
        name: EndOS Release ${{ github.run_number }}
        tag_name: v${{ github.run_number }}
        body: ${{ steps.release_notes.outputs.notes }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
