name: Build EndOS ISO

on:
  push:
    branches: [ "main" ]
    paths:
      - 'RELEASE_NOTES.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: archlinux:latest
      options: --privileged

    steps:
    - name: Install Archiso Tools
      run: |
        pacman -Sy --noconfirm archiso git grub syslinux dosfstools mtools

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Prepare ISO Files
      run: |
        # Create a build directory based on the official 'releng' profile
        cp -r /usr/share/archiso/configs/releng iso-build
        
        # Overlay our custom files (packages, profiledef, root config)
        # We start by removing the releng packages list so ours takes precedence? 
        # Actually cp will overwrite options if we copy files.
        cp -r iso/* iso-build/
        
        # Ensure setup_arch.sh is in the ISO root
        cp setup_arch.sh iso-build/airootfs/root/setup_arch.sh
        chmod +x iso-build/airootfs/root/setup_arch.sh
        
        # Make zlogin executable (if it isn't)
        chmod +x iso-build/airootfs/root/.zlogin

    - name: Build Arch ISO
      run: |
        mkdir -p output
        mkarchiso -v -w /tmp/archiso-work -o output iso-build

    - name: Read Release Notes
      id: release_notes
      run: |
        # Read the file content into a variable, handling newlines
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
      with:
        files: |
          output/*.iso
          setup_arch.sh
        name: EndOS Release ${{ github.run_number }}
        tag_name: v${{ github.run_number }}
        body: ${{ steps.release_notes.outputs.notes }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
